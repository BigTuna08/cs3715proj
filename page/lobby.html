<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles/lobby_styles.css">
    <script type="text/javascript">

    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText + " " + document.getElementById('uname').value;
        }
      };
      xhttp.open("GET", "ajax_info.txt", true);
      xhttp.send();
    }

    </script>
</head>

<body>

  <div align="center" style="border:1px solid black;overflow:auto;" id="demo">
    <div>
       <h1>Better Wars</h1>
    </div>
    <div>
       <h3>Enter your user name and password</h3>
    </div>
    <div>
       <form id="f1" action="index.html" method="POST"> 
          <label>User Name: <input type="text" id="uname" name="user_id"></label>
          <br>
          <div style="height:25px"> </div>
          
        <label><button type="button" onclick="loadDoc()">Change Content</button></label>
        <br>
        <div style="height:25px"> </div>
       </form>
    </div>
  </div>
  <div class="spacer"></div>
  <div>
    <h3>Champions list</h3>
    <h4>#1. Big Tuna</h4>
    <h4>#2. No one even close</h4>
  </div>
</body>
</html>
