<!doctype html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="gameObj.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body style="margin:0" onload="init()">
	<div id="main" style="width:1000px;height:600px;left:20%;top:10%;position:absolute;">
		<img style="position:absolute" src="" width="1000" height="1000" usemap="#backmap">
		<div style="pointer-events:None;position:absolute;width:1000px;height:1000px;background:grey">
	</div>
	
	<div style="padding:5px;position:fixed;bottom:0px;right:0px;width:700px;height:30px;background:red;border-radius:4px;border:2px solid orange">
		<button style="background:orange;border-radius:4px;border:2px solid yellow"><em>RAZE</em></button>
		<div style="margin-left:5px;float:left;background:yellow;border-radius:4px;border:2px solid blue">
			<button style="background:cyan;border-radius:4px;border:2px solid magenta"><b>CITY(5)</b></button>
			<button style="background:cyan;border-radius:4px;border:2px solid magenta"><b>FARM(2)</b></button>
			<button style="background:cyan;border-radius:4px;border:2px solid magenta"><b>WALL(2)</b></button>
			<button style="background:cyan;border-radius:4px;border:2px solid magenta"><b>CAMP(3)</b></button>
		</div>
		<button style="margin-left:20px;background:white;border-radius:4px;border:2px solid yellow"><em>END TURN</em></button>
	</div>
</body>
</html>
